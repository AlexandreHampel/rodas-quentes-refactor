<div mat-dialog-actions>
  <input id="pesquisar" class="form-control mr-sm-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar" #filtro (keyup)="aplicaFiltro(filtro.value)"> 
  <button id="botao" mat-button (click)="closeDialog()" class="btn btn-outline-light">X</button>
</div>

<h1 mat-dialog-title>MOTO</h1>
<div mat-dialog-content>
<div id="popup" *ngFor="let moto of motoFiltro">
  <a id="cursor" (click)="mostraDetalhes(moto.id)">{{moto.name}}</a>
  
</div>
</div>
<br>
