<div>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" aria-label="Pesquisar" #filtro (keyup)="aplicaFiltro(filtro.value)">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button>
    <button type="button" class="btn btn-danger" (click)="deleteBool()">Comprar</button>
  </form>
</div>

<div class="flex-container">
  <div *ngFor="let marca of marcasFiltro">
    <div>
      <button style="width: 100px" *ngIf="show" (click)="deleteMarca(marca.name)">Comprar</button>
      <button style="width: 100px;background-color: #551A8B" *ngIf="show" (click)="mostraCarros(marca.id)">Detalhes</button>
    </div>
    <div style="text-align: center" style="font-size:22px">{{marca.name}}</div>
  </div>
</div>
