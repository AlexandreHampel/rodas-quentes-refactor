<div class="fechar" mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="btn btn-outline-light">X</button>
</div>
<h1 mat-dialog-title>CARROS</h1>
<div mat-dialog-content>
  <div id="popup" *ngFor="let veiculo of veiculos">
    <a id="cursor" (click)="mostraAutomovel(veiculo.id)">{{veiculo.name}}</a>
    
  </div>
</div>
<br>
