<div class="fechar" mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="btn btn-outline-light">X</button>
</div>

<h1 mat-dialog-title>ANO MODELO</h1>
<div mat-dialog-content>
  <div id="popup" *ngFor="let moto of motoFiltro">
    <a id="cursor" (click)="mostraDetalhes(moto.id)">{{moto.name}}</a>
  </div>
</div>
<br>
